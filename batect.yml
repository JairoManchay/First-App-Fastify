containers:
  my-container:
    image:  alpine:3.18.4
  build-fastify-env:
    image: node:22
    volumes:
      - local: .
        container: /code
        options: cached
      - type: cache
        name: node_modules
        container: /code/node_modules
    working_directory: /code

  # postgres sql container
  db:
    image: postgres:14
    ports:
      - 5435:5432
    volumes:
      - local: ./postgres-data
        container: /var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: app
      POSTGRES_DB: db


  db-test:
    image: postgres:14
    ports:
      - 5435:5432
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: app
      POSTGRES_DB: db

tasks:

  start-dev-db:
    description: start development database
    run:
      container: db


  start-test-db:
    description: start test database
    run:
      container: db-test


  #say-hello:
  #  description: Say hello to the world
  #  run:
  #    container: my-container
  #    command: echo "Hello, world!"
  
  test-ci:
    description: Run test case in CI mode
    dependencies:
      - db-test
    run:
      environment:
        PORT: 8080
        POSTGRES_URI: postgresql://app:123456@db-test/db
      container: build-fastify-env
      command: npm run test:CI

  test-lint:
    description: Run lint
    run:
      container: build-fastify-env
      command: npm run lint

  # task for running fastify app
  install-dep:
    description: Install dependencies needed to build fastify app
    run:
      container: build-fastify-env
      command: npm install


  # task for running fastify app
  start-server:
    description: Run fastify application
    run:
      environment:
        PORT: 8080
        POSTGRES_URI: postgresql://app:123456@db/db
      container: build-fastify-env
      command: npm run dev
      ports:
        - 4000:8080
    dependencies:
      - db
  
  test-watch:
    description: Test Running in watch mode
    run:
      container: build-fastify-env
      environment:
        PORT: 8080
        POSTGRES_URI: postgresql://app:123456@db-test/db
      command: npm run test:watch
    dependencies:
      - db-test

