name: Fastify Application

on: 
  push: 
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: action/checkout@v2

      - name: Install Fastify dependencies
        run: .\batect install-dep

      - name: Run testcase
        run: .\batect test-ci
      
      - name: Perform Linting
        run: .\batect test-lint
